
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Gates Money Spend Game - Extended</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      color: #1a237e;
    }
    #balance {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background: #ffffff;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-details h3 {
      margin: 0 0 5px 0;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bill Gates Money Spend Game</h1>
  <div id="balance"></div>

  <div id="items"></div>

  <script>
    let totalMoney = 1000000000;

    const items = [
      {
        name: "Tesla Model S",
        price: 75000,
        image: "https://cdn.pixabay.com/photo/2016/11/29/04/17/auto-1868726_1280.jpg",
        quantity: 0
      },
      {
        name: "iPhone 14 Pro",
        price: 1000,
        image: "https://cdn.pixabay.com/photo/2022/10/02/13/07/iphone-14-7492584_1280.jpg",
        quantity: 0
      },
      {
        name: "Luxury Villa",
        price: 5000000,
        image: "https://cdn.pixabay.com/photo/2016/11/18/14/26/house-1836070_1280.jpg",
        quantity: 0
      },
      {
        name: "Private Jet",
        price: 35000000,
        image: "https://cdn.pixabay.com/photo/2017/05/10/21/25/airplane-2305152_1280.jpg",
        quantity: 0
      },
      {
        name: "Gaming PC",
        price: 3000,
        image: "https://cdn.pixabay.com/photo/2021/02/15/10/31/gaming-6015345_1280.jpg",
        quantity: 0
      },
      {
        name: "Luxury Yacht",
        price: 50000000,
        image: "https://cdn.pixabay.com/photo/2016/12/27/15/36/yacht-1935391_1280.jpg",
        quantity: 0
      },
      {
        name: "Office Building",
        price: 20000000,
        image: "https://cdn.pixabay.com/photo/2016/11/18/17/20/building-1836071_1280.jpg",
        quantity: 0
      },
      {
        name: "Harvard Donation",
        price: 1000000,
        image: "https://cdn.pixabay.com/photo/2016/01/19/15/05/library-1147815_1280.jpg",
        quantity: 0
      },
      {
        name: "SpaceX Rocket",
        price: 100000000,
        image: "https://cdn.pixabay.com/photo/2013/07/18/20/26/rocket-165897_1280.jpg",
        quantity: 0
      },
      {
        name: "Bollywood Movie",
        price: 10000000,
        image: "https://cdn.pixabay.com/photo/2021/08/01/07/48/cinema-6511483_1280.jpg",
        quantity: 0
      },
      {
        name: "Business Startup",
        price: 5000000,
        image: "https://cdn.pixabay.com/photo/2016/11/19/14/00/idea-1835439_1280.jpg",
        quantity: 0
      },
      {
        name: "Zoo",
        price: 7000000,
        image: "https://cdn.pixabay.com/photo/2016/08/15/11/58/zoo-1591532_1280.jpg",
        quantity: 0
      },
      {
        name: "PS5 Console",
        price: 500,
        image: "https://cdn.pixabay.com/photo/2020/12/07/17/44/ps5-5810936_1280.jpg",
        quantity: 0
      },
      {
        name: "AI Startup",
        price: 25000000,
        image: "https://cdn.pixabay.com/photo/2017/01/31/13/14/robot-2027195_1280.png",
        quantity: 0
      }
    ];

    function updateBalance() {
      document.getElementById("balance").textContent = `ðŸ’° Remaining: $${totalMoney.toLocaleString()}`;
    }

    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";
      items.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Price: $${item.price.toLocaleString()}</p>
            <p>Quantity: ${item.quantity}</p>
          </div>
          <div class="controls">
            <button onclick="buyItem(${index})">Buy</button>
            <button onclick="sellItem(${index})">Sell</button>
          </div>
        `;
        container.appendChild(itemDiv);
      });
    }

    function buyItem(index) {
      const item = items[index];
      if (totalMoney >= item.price) {
        totalMoney -= item.price;
        item.quantity += 1;
        updateBalance();
        renderItems();
      } else {
        alert("Not enough money to buy this!");
      }
    }

    function sellItem(index) {
      const item = items[index];
      if (item.quantity > 0) {
        item.quantity -= 1;
        totalMoney += item.price;
        updateBalance();
        renderItems();
      } else {
        alert("You don't have this item to sell!");
      }
    }

    updateBalance();
    renderItems();
  </script>
</body>
</html>
